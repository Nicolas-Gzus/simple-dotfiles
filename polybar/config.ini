[settings]
screenchange-reload = true
pseudo-transparency = true

[globals]
interval = 2

[colors]
background = #282828
background-alt = #373B41
blue = #458588
disabled = #928374
foreground = #EBDBB2
green = #B8BB26
red = #FB4934
yellow = #FABD2F

[bar/main]
width = 100%
height = 16pt
radius = 0

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

padding-left = 1
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = "CaskaydiaCove Nerd Font:size=9:weight=bold;2"

modules-left = xworkspaces
modules-center = date
modules-right = xkeyboard pulseaudio memory cpu cputemperature gputemperature powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-maxsize = 64
tray-padding = 8
tray-position = right
tray-background = ${colors.primary}

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.yellow}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1

date = %d/%m/%Y %H:%M:%S

format-prefix = " "
format-prefix-foreground = ${colors.yellow}
label = %date%
label-foreground = ${colors.foreground}

[module/xkeyboard]
type = internal/xkeyboard

format-prefix = " "
format-prefix-foreground = ${colors.yellow}
format-underline = ${colors.yellow}

label-indicator-padding = 2
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.blue}
label-layout =  %layout%
label-layout-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ﰝ "
format-volume-prefix-foreground = ${colors.yellow}
format-volume = <label-volume>
format-volume-underline = ${colors.yellow}

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu

interval = ${globals.interval}

format-prefix = " "
format-prefix-foreground = ${colors.blue}

format-underline = ${colors.blue}

label = %percentage:2%%

[module/memory]
type = internal/memory

interval = ${globals.interval}

format-prefix = " "
format-prefix-foreground = ${colors.yellow}
format-underline = ${colors.yellow}

label = %percentage_used:2%%

[module/temperature]
interval = ${globals.interval}

format-prefix= "﨏 "

[module/cputemperature]
type = internal/temperature

inherit = module/temperature

format-prefix-foreground = ${colors.blue}
format-underline = ${colors.blue}

[module/gputemperature]
type = custom/script

exec = ~/dotfiles/polybar/nvidia-gpu-temp.sh
inherit = module/temperature

format-prefix-foreground = ${colors.green}
format-underline = ${colors.green}

[module/powermenu]
type = custom/menu

format-foreground = ${colors.xcolor7}
format-background = ${colors.xcolor0}

label-open = ⏻
label-open-font = 4
label-close = 
label-close-foreground = ${colors.lime}
label-separator = " / "
label-separator-foreground = ${colors.xcolor1}

; reboot
menu-0-1 = 
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.salmon}
; shutdown
menu-0-0 = ⏻
menu-0-0-exec = systemctl poweroff
menu-0-0-foreground = ${colors.salmon}

